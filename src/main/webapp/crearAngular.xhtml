<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<p:messages id="msj" showDetail="false" autoUpdate="true"
				globalOnly="true" />
			<h:form>

				<h2>Crear Tablas</h2>

				<p:inputText value="#{createTable.url}" />

				<p:commandButton value="Download" ajax="false">
					<p:fileDownload value="#{createTable.downloadValue}" />
				</p:commandButton>

				<br />

				<h2>Crear Vistas</h2>

				<p:inputText value="#{createView.url}" />

				<p:commandButton value="Download" ajax="false">
					<p:fileDownload value="#{createView.downloadValue}" />
				</p:commandButton>

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
